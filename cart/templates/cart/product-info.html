<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
{% if item.variant %}
    <p class="my-0 small text-muted">
        <strong>{{ item.variant.variant_type }}:</strong> {{ item.variant.variant_value }}
    </p>
{% endif %}
